<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Svelte app</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="build/library.css" />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      }
      #root {
        width: 1200px;
        margin: 0 auto;
      }
    </style>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-145047249-6"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-145047249-6');
    </script>
  </head>

  <body>
    <a
      class="github-fork-ribbon"
      href="https://github.com/bytedance/bytemd"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
      >Fork me on GitHub</a
    >
    <div id="root"></div>

    <!-- for modern browsers -->
    <script type="module" src="build/module/main.js"></script>

    <!-- for older browsers -->
    <script
      nomodule
      src="https://unpkg.com/systemjs@0.21.0/dist/system-production.js"
    ></script>
    <script nomodule>
      System.import('build/nomodule/main.js');
    </script>
  </body>
</html>
